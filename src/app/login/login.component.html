<div class="backround">
  <div class="overlayy"></div>
  <div class="wrapper-page">
    <div class="container-fluid p-0">
      <div class="card">
        <div class="card-body">
          <div class="text-center mt-4">
            <div class="mb-3">
              <a href="index.html" class="auth-logo">
                <img src="assets/images/1.png" height="100" class="logo-dark mx-auto" alt="">
                <img src="assets/images/1.png" height="100" class="logo-light mx-auto" alt="">
              </a>
            </div>
          </div>

          <h4 class="text-muted text-center font-size-18"><b>Connectez-Vous</b></h4>

          <div class="p-3">
            <app-notification></app-notification>
            <form (ngSubmit)="login()" class="form-horizontal mt-3">

              <div class="form-group mb-3 row">
                <div class="col-12">
                  <input class="form-control" [(ngModel)]="cin" [ngModelOptions]="{standalone: true}" type="text"
                    required="" placeholder="votre cin">
                </div>
              </div>

              <div class="form-group mb-3 row">
                <div class="col-12">
                  <input class="form-control" [(ngModel)]="matricule" [ngModelOptions]="{standalone: true}"
                    type="password" required="" placeholder="matricule">
                </div>
              </div>
              <div class="form-group mb-3 text-center row mt-3 pt-1">
                <div class="col-12">
                  <button class="btn btn-info w-100 waves-effect waves-light" type="submit">Connecter</button>
                </div>
              </div>
            </form>
            <div class="form-group mb-0 row mt-2">
              <div class="col-sm-5 mt-3">
                <a href="/" class="text-muted"><i class=" fas fa-home"></i>Accueil</a>
              </div>
            </div>
          </div>
          <!-- end -->
        </div>
        <!-- end cardbody -->
      </div>
      <!-- end card -->
    </div>
    <!-- end container -->
  </div>
  <!-- end -->
</div>

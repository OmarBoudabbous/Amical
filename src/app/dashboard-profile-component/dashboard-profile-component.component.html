<!-- start page title -->
<div class="row">
    <div class="col-12">
        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
            <h4 class="mb-sm-0">Mettre à jour Votre Profile </h4>

            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item"><a href="javascript: void(0);">Adherent</a></li>
                    <li class="breadcrumb-item active">Profile</li>
                </ol>
            </div>

        </div>
    </div>
</div>
<!-- end page title -->

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Profile</h4>
                <p class="card-title-desc">Veuillez saisir <code class="highlighter-rouge">votre données</code>
                <form >
                    <div class="row mb-3">
                        <label for="example-text-input" class="col-sm-2 col-form-label">Nom</label>
                        <div class="col-sm-10">
                            <input class="form-control" [(ngModel)]="name" [ngModelOptions]="{standalone: true}"
                                type="text" placeholder="" id="example-text-input" readonly>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="example-text-input" class="col-sm-2 col-form-label">Prenom</label>
                        <div class="col-sm-10">
                            <input class="form-control" [(ngModel)]="prenom" [ngModelOptions]="{standalone: true}"
                                type="text" placeholder="" id="example-text-input" readonly>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="example-text-input" class="col-sm-2 col-form-label">CIN</label>
                        <div class="col-sm-10">
                            <input class="form-control" [(ngModel)]="cin" [ngModelOptions]="{standalone: true}"
                                type="text" placeholder="" id="example-text-input" readonly>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="example-tel-input" class="col-sm-2 col-form-label">Matricule</label>
                        <div class="col-sm-10">
                            <input class="form-control" [(ngModel)]="matricule" [ngModelOptions]="{standalone: true}"
                                type="text" placeholder="" id="example-tel-input" readonly appInput>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="example-tel-input" class="col-sm-2 col-form-label">cotaannuellesubvention</label>
                        <div class="col-sm-10">
                            <input class="form-control" [(ngModel)]="cotaannuellesubvention" [ngModelOptions]="{standalone: true}"
                                type="text" placeholder="" id="example-tel-input" readonly appInput>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="example-tel-input" class="col-sm-2 col-form-label">Telephone</label>
                        <div class="col-sm-10">
                            <input class="form-control" [(ngModel)]="gsm" [ngModelOptions]="{standalone: true}"
                                type="tel" placeholder="" id="example-tel-input" readonly>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="example-date-input" class="col-sm-2 col-form-label">Date_naissance</label>
                        <div class="col-sm-10">
                            <input class="form-control" [(ngModel)]="date_naissance"
                                [ngModelOptions]="{standalone: true}" type="date" value="" id="example-date-input"
                                readonly>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="example-text-input" class="col-sm-2 col-form-label">Affectation</label>
                        <div class="col-sm-10">
                            <input class="form-control" [(ngModel)]="affectation" [ngModelOptions]="{standalone: true}"
                                type="text" placeholder="" id="example-text-input" readonly>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="example-text-input" class="col-sm-2 col-form-label">Fonction</label>
                        <div class="col-sm-10">
                            <input class="form-control" [(ngModel)]="fonction" [ngModelOptions]="{standalone: true}"
                                type="text" placeholder="" id="example-text-input" readonly>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="example-text-input" class="col-sm-2 col-form-label">Adress</label>
                        <div class="col-sm-10">
                            <input class="form-control" [(ngModel)]="adresse" [ngModelOptions]="{standalone: true}"
                                type="text" placeholder="" id="example-text-input" readonly>
                        </div>
                    </div>

                    <!-- end row -->

                    <!-- end row -->
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Etat Civil</label>
                        <div class="col-sm-10">
                            <input class="form-control" [(ngModel)]="etat_civil" [ngModelOptions]="{standalone: true}"
                                type="text" placeholder="" id="example-tel-input" readonly appInput>
                        </div>
                    </div>
                  <!--   <div class="mt-2 d-flex justify-content-center">
                        <button type="submit" class="btn btn-success  w-lg btn-rounded">Mettre à jour</button>
                    </div> -->
                </form>

                <!-- end row -->
            </div>
        </div>
    </div> <!-- end col -->
</div>
<!-- end Profile -->

<!-- end row -->

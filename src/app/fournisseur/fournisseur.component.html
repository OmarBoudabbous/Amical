<div class="row">

    <div class="col-xl-8">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Liste des Fournisseurs</h4>
                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Nom</th>
                                <th>Adresse</th>
                                <th>Telphone</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let fournisseur of fournisseursData let i =index">
                                <th scope="row">{{i+1}}</th>
                                <td>{{fournisseur?.nom}}</td>
                                <td>{{fournisseur?.adresse}}</td>
                                <td>{{fournisseur?.telephone}}</td>
                                <td>
                                    <button class="btn btn-sm btn-primary" id="editFournisseurButton"
                                        (click)="loadFrounisseurByID(fournisseur.id)" title="Modifier"><i
                                            class="fas fa-pencil-alt"></i></button>
                                    <button class="btn btn-sm btn-danger" (click)="deleteFournisseur(fournisseur.id)">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="text-center mt-3">
                        <button class="btn btn-primary" [disabled]="currentPage === 1" (click)="previousPage()"><i
                                class=" fas fa-angle-double-left"></i></button>
                        <span class="mx-2">{{ currentPage }} / {{ lastPage }}</span>
                        <button class="btn btn-primary" [disabled]="currentPage === lastPage" (click)="nextPage()"> <i
                                class=" fas fa-angle-double-right"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Ajouter Fournisseur</h4>
                <form (ngSubmit)="addFournisseur()">
                    <div class="row mb-3 mt-4">
                        <label class="col-sm-5 col-form-label">Nom</label>
                        <div class="col-sm-7">
                            <input class="form-control" [(ngModel)]="nom" type="text"
                                [ngModelOptions]="{standalone: true}" placeholder="nom de Fournisseur" name="nom">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-5 col-form-label">Adresse</label>
                        <div class="col-sm-7">
                            <input class="form-control" [(ngModel)]="adresse" type="text"
                                [ngModelOptions]="{standalone: true}" placeholder="Adresse de Fournisseur"
                                name="adresse">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-5 col-form-label">Telephone </label>
                        <div class="col-sm-7">
                            <input class="form-control" [(ngModel)]="telephone" type="text"
                                [ngModelOptions]="{standalone: true}" placeholder="Telephone de Fournisseur"
                                name="telephone" appInput>
                        </div>
                    </div>
                    <div class="form-group mb-3 text-center justify-content-center row mt-3 pt-1">
                        <div>
                            <button class="btn btn-info w-25 waves-light btn-rounded" type="submit">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Edit Modal Template -->
<div class="modal fade" id="editFournisseurModal" tabindex="-1" aria-labelledby="editFournisseurModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editFournisseurModalLabel">Modifier Convention</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form (ngSubmit)="updateFournisseur()" class="form-horizontal mt-3">
                    <div class="row mb-3 mt-4">
                        <label class="col-sm-4 col-form-label">Nom</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" placeholder="nom convention"
                                name="nom" [(ngModel)]="fournisseurById.nom"
                                [ngModelOptions]="{standalone: true}">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Adresse</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" placeholder="adresse fournisseur" name="adresse"
                                [(ngModel)]="fournisseurById.adresse" [ngModelOptions]="{standalone: true}">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Telephone</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" placeholder="telephone fournisseur" name="telephone"
                                [(ngModel)]="fournisseurById.telephone" [ngModelOptions]="{standalone: true}" appInput>
                        </div>
                    </div>
                    <!-- Modal Footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Votre Conjoint</h4>

                <form #conjointForm="ngForm" (ngSubmit)="addConjoint()">

                    <div class="row mb-3 mt-4">
                        <label class="col-sm-4 col-form-label">Nom</label>
                        <div class="col-sm-6">
                            <input class="form-control" name="nom" [(ngModel)]="nom" type="text"
                                [ngModelOptions]="{standalone: true}">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Prenom</label>
                        <div class="col-sm-6">
                            <input class="form-control" [(ngModel)]="prenom" type="text"
                                [ngModelOptions]="{standalone: true}">
                        </div>
                    </div>


                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Fonction</label>
                        <div class="col-sm-6">
                            <input class="form-control" [(ngModel)]="fonction" type="text"
                                [ngModelOptions]="{standalone: true}">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label"> Date de naissance </label>
                        <div class="col-sm-6">
                            <input class="form-control" type="date" [(ngModel)]="date_naissance"
                                [ngModelOptions]="{standalone: true}">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Adhérent à l'Amical</label>
                        <div class="col-sm-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="adhérent_lAmical"
                                    [(ngModel)]="adherent_lAmical" [ngModelOptions]="{ standalone: true }"
                                    [checked]="adherent_lAmical">
                                <label class="form-check-label" for="adhérent_lAmical">Oui</label>
                            </div>
                        </div> 
                    </div>

                    <div class="form-group mb-3 text-center justify-content-center row mt-3 pt-1">
                        <div class="col-6">
                            <button class="btn btn-info w-25 waves-light  btn-rounded" [disabled]="hasConjointData"
                                type="submit">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

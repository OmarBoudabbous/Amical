<div class="row">
    <div class="col-12">
        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
            <h4 class="mb-sm-0">Demande ADSL</h4>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xl-6">
        <div class="card">
            <div class="card-body">
                <div class="float-end">
                    <!-- Optional content to display at the top of the card -->
                </div>
                <div>
                    <div>
                        <form (ngSubmit)="addAdsl()">
                            <div class="row mb-3 mt-4">
                                <label class="col-sm-4 col-form-label">Adresse d'Installation</label>
                                <div class="col-sm-6">
                                    <input class="form-control" type="text" placeholder="Adresse d'Installation" name="Adresseinstallation" [(ngModel)]="Adresseinstallation">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-4 col-form-label">DÃ©bit</label>
                                <div class="col-sm-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="debit" value="8U" [(ngModel)]="debit">
                                        <label class="form-check-label">8 M GUICHET UNIQUE</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="debit" value="12U" [(ngModel)]="debit">
                                        <label class="form-check-label">12 M GUICHET UNIQUE</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="debit" value="20U" [(ngModel)]="debit">
                                        <label class="form-check-label">20 M GUICHET UNIQUE</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="debit" value="8D" [(ngModel)]="debit">
                                        <label class="form-check-label">8 M DOUBLE GUICHET</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="debit" value="12D" [(ngModel)]="debit">
                                        <label class="form-check-label">12 M DOUBLE GUICHET</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="debit" value="20D" [(ngModel)]="debit">
                                        <label class="form-check-label">20 M DOUBLE GUICHET</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-4 col-form-label">Code Postal</label>
                                <div class="col-sm-6">
                                    <input class="form-control" type="number" placeholder="Code Postal" name="codepostal" [(ngModel)]="codepostal">
                                </div>
                            </div>
                            <!-- End of form fields -->
                            <div class="form-group mb-3 text-center justify-content-center row mt-3 pt-1">
                                <div class="col-12">
                                    <button class="btn btn-info w-25 waves-light btn-rounded" type="submit">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div><!-- end card -->
    </div><!-- end col -->

    <div class="col-xl-6">
        <div class="card">
            <div class="card-body text-center">
                <div>
                    <img [src]="annonceById.image_url" alt="" class="styled-image">
                </div>
            </div>
        </div><!-- end card -->
    </div>

</div>

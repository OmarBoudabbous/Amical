<div class="row">
    <div class="col-12">
        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
            <h4 class="mb-sm-0">Demande Bon d'Achat</h4>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xl-6">
        <div class="card">
            <div class="card-body">
                <div class="float-end">
                    <!-- Optional content to display at the top of the card -->
                </div>
                <div>
                    <div>
                        <form (ngSubmit)="addInscriptionSport()">
                            <div class="row mb-3">
                                <label class="col-sm-4 col-form-label">Enfants</label>
                                <div class="col-sm-8">
                                    <select class="form-select" [(ngModel)]="enfant_id" name="fournisseurs_id">
                                        <option *ngFor="let enfant of enfantData" [value]="enfant.id">{{ enfant.nom }}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-4 col-form-label">Niveaux d'Etude</label>
                                <div class="col-sm-8">
                                    <select class="form-select" name="niveau_etude" [(ngModel)]="niveau_etude">
                                        <option [value]="'4eme'">4 éme</option>
                                        <option [value]="'5eme'">5 éme</option>
                                        <option [value]="'6eme'">6 éme</option>
                                        <option [value]="'7eme'">7 éme</option>
                                        <option [value]="'8eme'">8 éme</option>
                                        <option [value]="'9eme'">9 éme</option>
                                        <option [value]="'1erSecondaire'">1 er Secondaire</option>
                                        <option [value]="'2erSecondaire'">2 éme Secondaire</option>
                                        <option [value]="'3erSecondaire'">3 éme Secondaire</option>
                                        <option [value]="'Bac'">BAC</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-4 col-form-label">Type d'Abonnement</label>
                                <div class="col-sm-8">
                                    <select class="form-select" name="type_abonnement" [(ngModel)]="type_abonnement">
                                        <option [value]="'silver'">Silver</option>
                                        <option [value]="'silver+'">Silver +</option>
                                        <option [value]="'Gold'">Gold</option>
                                        <option [value]="'على بكرى'">على بكرى</option>
                                        <option [value]="'مللول للخر'">مللول للخر</option>
                                        <option [value]="'+مللول للخر'">+مللول للخر</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-4 col-form-label">Code d'inscription sur le plateforme Taki
                                    Academie</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" placeholder="code_inscription"
                                        name="code_inscription" [(ngModel)]="code_inscription">
                                </div>
                            </div>
                            <!-- End of form fields -->
                            <div class="form-group mb-3 text-center justify-content-center row mt-3 pt-1">
                                <div class="col-12">
                                    <button class="btn btn-info w-25 waves-light btn-rounded"
                                        type="submit">Save</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>

            </div>
        </div><!-- end card -->
    </div><!-- end col -->

    <div class="col-xl-6">
        <div class="card">
            <div class="card-body text-center">
                <div>
                    <img [src]="annonceById.image_url" alt="" class="styled-image">
                </div>
            </div>
        </div><!-- end card -->
    </div>

</div>

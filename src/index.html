      function toggleMenu() {
        $('.links').toggleClass('active');

      // Click event for the hamburger menu icon
      $('.hamburger-menu').click(function () {
        toggleMenu();
      });

      // Click event for the overlay (to close the menu when clicking outside)
      $('.overlay').click(function () {

      });
